<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Diabetes Risk Checker</title>
</head>
<body>
    <header>
        <h1>Diabetes Risk Checker</h1>
    </header>
    <div class="container">
        <form id="riskCheckerForm">
            <label for="age">Age:</label>
            <input type="number" id="age" name="age" required><br><br>

            <label for="familyHistory">Family History of Diabetes:</label>
            <input type="radio" id="familyHistoryYes" name="familyHistory" value="Yes" required>
            <label for="familyHistoryYes">Yes</label>
            <input type="radio" id="familyHistoryNo" name="familyHistory" value="No" required>
            <label for="familyHistoryNo">No</label><br><br>

            <label for="BMI">BMI (Body Mass Index):</label>
            <input type="number" id="BMI" name="BMI" required><br><br>

            <label for="exercise">Physical Activity (hours/week):</label>
            <input type="number" id="exercise" name="exercise" required><br><br>

            <label for="diet">Diet (Healthy or Not):</label>
            <input type="radio" id="dietHealthy" name="diet" value="Healthy" required>
            <label for="dietHealthy">Healthy</label>
            <input type="radio" id="dietNotHealthy" name="diet" value="NotHealthy" required>
            <label for="dietNotHealthy">Not Healthy</label><br><br>

            <button type="button" id="calculateButton">Calculate Risk</button>
        </form>

        <div id="result"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
