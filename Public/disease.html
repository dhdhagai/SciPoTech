    <main>
        <div class="container">
            <section class="disease-checker">
                <h2>Disease Checker</h2>
                <form id="disease-form">
                    <div class="mb-3">
     <label class="form-label">Select your symptoms:</label>
    <div class="form-check">
        <input class="form-check-input" type="checkbox" name="symptom" value="Fever">
        <label class="form-check-label">Fever</label>
    </div>
    <div class="form-check">
        <input class="form-check-input" type="checkbox" name="symptom" value="Cough">
        <label class="form-check-label">Cough</label>
    </div>
    <div class="form-check">
        <input class="form-check-input" type="checkbox" name="symptom" value="Fatigue">
        <label class="form-check-label">Fatigue</label>
    </div>
    <div class="form-check">
        <input class="form-check-input" type="checkbox" name="symptom" value="Headache">
        <label class="form-check-label">Headache</label>
    </div>
    <div class="form-check">
        <input class="form-check-input" type="checkbox" name="symptom" value="Sore Throat">
        <label class="form-check-label">Sore Throat</label>
    </div>
                        <!-- Add more symptom checkboxes as needed -->
                    </div>
                    <button type="submit" class="btn btn-primary">Check</button>
                </form>
                <div class="mt-4" id="result">
                    <!-- Result will be displayed here -->
                </div>
            </section>
        </div>
    </main>

    <!-- JavaScript -->
 <!-- ... (previous HTML code) ... -->

<script>
    document.getElementById('disease-form').addEventListener('submit', function (e) {
        e.preventDefault();
        
        // Get selected symptoms
        const selectedSymptoms = [];
        const symptomCheckboxes = document.querySelectorAll('input[name="symptom"]:checked');
        symptomCheckboxes.forEach(checkbox => {
            selectedSymptoms.push(checkbox.value);
        });

        // Simulated disease checker logic (for demonstration purposes)
        let resultText = "<h3>Result:</h3>";

        // Check for diseases based on symptoms
        if (selectedSymptoms.includes('Fever') && selectedSymptoms.includes('Cough')) {
            resultText += "<p>Your symptoms may indicate a common cold.</p>";
        } else if (selectedSymptoms.includes('Fatigue') && selectedSymptoms.includes('Fever')) {
            resultText += "<p>Your symptoms may indicate the flu.</p>";
        } else if (selectedSymptoms.includes('Cough') && selectedSymptoms.includes('Fatigue')) {
            resultText += "<p>Your symptoms may indicate bronchitis.</p>";
        } else if (selectedSymptoms.includes('Fever')) {
            resultText += "<p>Your symptoms may indicate a mild infection.</p>";
        } else if (selectedSymptoms.includes('Headache')) {
            resultText += "<p>Your symptoms may indicate a tension headache.</p>";
        } else if (selectedSymptoms.includes('Sore Throat')) {
            resultText += "<p>Your symptoms may indicate a throat infection.</p>";
        } 
        else if (selectedSymptoms.includes('Sore Throat')&& selectedSymptoms.includes('Cough') && selectedSymptoms.includes('Fever')){
          resultText += "<p>Your symptoms may indicate Covid-19</p>"
        }
      else {
            resultText += "<p>We couldn't identify the disease based on the provided symptoms. Please consult a healthcare professional for a proper diagnosis.</p>";
        }

        document.getElementById('result').innerHTML = resultText;
    });
</script>
