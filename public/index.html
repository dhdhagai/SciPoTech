<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Monitor</title>
</head>
<body> 
<style>
  body {
    background-color: yellow;
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
  }
  
  #header {
    text-align: center;
    padding: 20px;
  }
  
  #content {
    text-align: center;
    padding: 50px;
  }
  
  input {
    padding: 10px;
    width: 300px;
    border: 1px solid #ccc;
    border-radius: 5px;
    font-size: 16px;
  }

  button {
    padding: 10px 20px;
    font-size: 16px;
    background-color: #4CAF50;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
  }
</style>
</head>
<body>

<div id="header">
  <h1>Health Monitor</h1>
</div>

<div id="content">
  <p>Please enter your symptoms:</p>
  <input type="text" placeholder="Enter your text here">
  <button id="submitButton">Submit</button>
</div>

<script>
  document.getElementById("submitButton").addEventListener("click", function() {
    var inputText = document.getElementById("inputText").value;
  
    // Assuming you have a backend API endpoint to handle the data
    var backendURL = "your_backend_endpoint_here"; // Replace with your actual backend URL
    
    // Use fetch to send the data to the backend
    fetch(backendURL, {
      method: "POST",
      headers: {
        "Content-Type": "application/json"
      },
      body: JSON.stringify({ text: inputText })
    })
    .then(response => response.json())
    .then(data => {
      // Handle the response from the backend if needed
      console.log(data);
    })
    .catch(error => {
      console.error("Error:", error);
    });
  });
  </script>
</body>
</html>
